<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Open WedSnap</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>body{font-family:system-ui;margin:24px} .btn{padding:12px 16px;border:1px solid #ccc;border-radius:8px;display:inline-block;margin-top:12px}</style>
</head>
<body>
<h2>Opening WedSnapâ€¦</h2>
<p>If nothing happens, tap the button below.</p>
<a id="open" class="btn">Open in app</a>
<script>
    const eventId = location.pathname.split('/').pop();
    const custom = `wedsnap://join/${eventId}`;
    document.getElementById('open').href = custom;
    // attempt auto-open after a short delay
    setTimeout(() => { window.location.href = custom; }, 150);
</script>
</body>
</html>
